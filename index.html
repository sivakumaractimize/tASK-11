<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.3/assets/css/docs.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/brands.min.css" integrity="sha512-8RxmFOVaKQe/xtg6lbscU9DU0IRhURWEuiI0tXevv+lXbAHfkpamD4VKFQRto9WgfOJDwOZ74c/s9Yesv3VvIQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Form validation</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <!-- Example Code -->
    <div class="container col-md-8 mt-4" id="main">
        <h1 class="text-center">Create Your Account</h1>
        <form class="row g-3" id="form">
            <div class="col-md-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
                <p class="error" id="nameErr"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label">Date Of Birth</label>
                <input type="date" class="form-control" id="dob">
                <p class="error" id="dobErr"></p>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
                <p class="error" id="emailErr"></p>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Mobile</label>
                <input type="number" class="form-control" id="mobile">
                <p class="error" id="mobErr"></p>
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Gender</label>
                <div>
                    <div class="form-check">
                        <input type="radio" name="radio-stacked" id="male">
                        <label class="form-check-label" for="validationFormCheck2">Male</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio-stacked" id="female">
                        <label class="form-check-label" for="validationFormCheck2">Female</label>
                    </div>
                </div>
                <p class="error" id="genErr"></p>
            </div>
            <div class="col-md-6">
                <label for="inputState" class="form-label">Country</label>
                <select id="inputCountry" class="form-select">
                    <option value="">Choose...</option>
                    <option value="india">India</option>
                    <option value="china">China</option>
                    <option value="usa">USA</option>
                    <option value="japan">Japan</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="norway">Norway</option>
                    <option value="saudi">Saudi</option>
                </select>
                <p class="error" id="countryErr"></p>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Password</label>
                <input type="password" class="form-control" id="password">
                <p class="error" id="pssErr"></p>
                <input type="checkbox" id="togglePassword">Show Password
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Conform password</label>
                <input type="password" class="form-control" id="password2">
                <p class="error" id="pserr2"></p>
                <input type="checkbox" id="togglePassword2">Show Password
            </div>
            <div class="col-md-6">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="check">
                    <label class="form-check-label" for="gridCheck">Agree Terms and conditions</label>
                    <p class="error" id="checkErr"></p>
                </div>
            </div>
            <!-- Button trigger modal -->
            <div class="col-md-6 d-flex justify-content-between">
                
                <button type="button" id="btn" class="btn btn-success col-md-5 mb-4">Submit</button>
                <button type="button" class="btn btn-danger col-md-5 mb-4 ms-3" onclick="reset()">Reset</button>
            </div>
        </form>
    </div>
    <div class="container text-center mt-5 col-md-6 " id="success">
        <div class="row">
          <div class="col">Form submit successfull...!Thank you</div>
        </div>
      </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/script/script.js"></script>
</body>
</html>
